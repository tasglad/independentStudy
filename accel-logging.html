<!DOCTYPE html>

<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
    <title>Know Your Stress</title>
    <link rel="stylesheet" href="style.css" />
    
    <!--MapBox reference-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    
  </head>

  <body>

    <h1 id = "header">Know Your Stress</h1>
    <br>
    <br>
    <p class = directions>After pressing button, shake your phone until the background color matches your stress</p>
    <p id = "location"></p>

    <!--Accel-->
    <p>Press button when ready, give permission, and start shaking your phone!</p>
    <div class = "center-text">
      <p id="accelMessage" class = "error"></p>
      <div id = "button-container">
        <button id = "accel-button" class = "button primary-button" onclick="getAccel()">I'm Ready</button>
      </div>
      <p id="accelVar"></p>
      <p id = "seconds-counter"></p>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Your Stress Level:</h1>
        <p id="stress-level" style="font-size: 42px"></p>

        <div class="flex-parent jc-center">
          <button id = "try-again" class ="button secondary-button">Try Again</button>
          <button class ="button primary-button">Log In to Save</button>  
        </div>

        <p class="directions">Your location is</p>
        <p id="lat-text"></p>
        <p id="long-text"></p>
      </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="pressure/dist/pressure.js"></script>
    <script type="text/javascript" src="pressure/dist/jquery.pressure.js"></script>
    <script src ="keys.js"></script>
    <script src ="modal-report.js"></script>
    <script src ="location.js"></script>
    <script src ="accel-logging.js"></script>
    <script src ="color-gradients.js"></script>
  </body>
</html>
